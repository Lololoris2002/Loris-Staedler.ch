<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen zur Quiz-Seite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .colorful {
            animation: farbwechsel 15s infinite;
            font-size: 2.5em;
        }

        @keyframes farbwechsel {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: red; }
        }

        .quiz-option {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #fff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .quiz-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .quiz-option:nth-child(1) {
            background-color: #3498db; /* Blau */
        }

        .quiz-option:nth-child(2) {
            background-color: #2ecc71; /* GrÃ¼n */
        }

        .quiz-option:nth-child(3) {
            background-color: #e74c3c; /* Rot */
        }

        .quiz-option:nth-child(4) {
            background-color: #f39c12; /* Orange */
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffe0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            color: #555;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }

        img {
            border-radius: 50%;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1 class="colorful">Willkommen auf meiner Quiz-Seite!</h1>
        <h3>Mach mit und finde heraus, wie gut du mich kennst! ðŸŽ‰</h3>
    </header>

    <section>
        <p>Das bin ich:</p>
        <img src="img/images.png" height="220" width="220" alt="Mein Bild">
        <p>Meine Hobbys sind Waldhorn und <em>... mehr gibt es auch nicht.</em></p>
        <p><strong>Jetzt mal ein Quiz:</strong> Was ist meine Lieblingsfarbe?</p>
    </section>

    <div class="quiz-options">
        <button class="quiz-option" id="optionA">A: Blau</button>
        <button class="quiz-option" id="optionB">B: GrÃ¼n</button>
        <button class="quiz-option" id="optionC">C: Rot</button>
        <button class="quiz-option" id="optionD">D: Orange</button>
    </div>

    <div class="result" id="result">Die richtige Antwort ist E: Gelb!</div>

    <script>
        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', () => {
                document.getElementById('result').style.display = 'block';
                setTimeout(() => {
                    alert('Falsch! Die richtige Antwort wÃ¤re E: Gelb.');
                }, 200);
            });
        });
    </script>

    </footer>
</body>

</html>
